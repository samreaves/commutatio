<div>
	<div class="posts">
		<div class="post" ng-repeat="post in posts">
			<div class="post-vote-wrap">
				<div class="post-vote">
					<div class="post-arrow typcn typcn-arrow-sorted-up"></div>
					<div class="post-vote-count">{{post.votes}}</div>
				</div>
			</div><!-- end .post-wrap -->

			<div class="post-content">
				<span class="post-title">{{post.title}}</span>
				<span class="post-author">by {{post.author}}</span>
				<span class="post-datetime"> {{post.datetime}}</span>

				<div class="post-description">{{post.content}}</div>

				<div class="post-category">{{post.category}}</div>
				<span ng-repeat="tag in post.tags">{{tag}}</span>
			</div><!-- /post-content -->
		</div>
	</div>
</div>
