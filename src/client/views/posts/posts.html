<div>
	<div class="posts">
		<div class="post" ng-repeat="post in posts">
			<div class="post-vote-wrap">
				<div class="post-vote">
					<div class="post-vote-arrow typcn typcn-arrow-sorted-up"></div>
					<div class="post-vote-count">{{post.votes}}</div>
				</div>
			</div><!-- end .post-wrap -->

			<div class="post-content">
				<span class="post-title">{{post.title}}</span>
				<span class="post-category"> to {{post.category}}</span>
				<span class="post-author">by {{post.author}}</span>
				<span class="post-datetime">on {{post.datetime}}</span>
				
				<div class="post-description">{{post.content}}</div>
				<span class="post-tag" ng-repeat="tag in post.tags">{{tag}}</span>
			</div><!-- /post-content -->

			<div class="post-actions">
				<div class="post-action-share">
					<span class="post-action-comment-icon typcn typcn-export"></span>
				</div>
				<div class="post-action-save">
					<span class="typcn typcn-bookmark"></span>
				</div>
				<div class="post-action-comment">
					<span class="post-action-comment-icon typcn typcn-messages"></span>
					<span class="post-action-comment-count">258</span>
				</div>
				<div class="post-action-report"></div>
			</div>
		</div>
	</div>
</div>
