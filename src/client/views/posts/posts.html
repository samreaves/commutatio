<div>
	<div class="posts">
		<div class="post" ng-repeat="post in posts">
			<div class="post-vote-wrap">
				<div class="post-vote">
					<div class="post-arrow typcn typcn-arrow-up"></div>
					<div class="post-vote-count">{{post.votes}}</div>
				</div>
			</div>

			<div class="post-content">
				<span class="post-title">{{post.title}}</span>
				<span class="post-author">by {{post.author}} on {{post.datetime}}</span>
				<div class="post-content">
					{{post.content}}
				</div>
				<h4>{{post.category}}</h4>
				<div>
					<span ng-repeat="tag in post.tags">
						{{tag}}
					</span>
				</div>
				
			</div><!-- /post-content -->
		</div>
	</div>
</div>
