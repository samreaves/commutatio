<div>
    <h1 class="text-center">Commutatio</h1>
    <div class="posts">
        <div class="post" ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <h4>by {{post.author}} at {{post.datetime}}</h4>
            <div class="post-content">
                {{post.content}}
            </div>
            <h4>{{post.category}}</h4>
            <div>
                <span ng-repeat="tag in post.tags">
                    {{tag}}
                </span>
            </div>
            <span>{{post.votes}}</span>
        </div>
    </div>
</div>
